<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pasto Kodu paieska</title>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<div class="container-fluid">
    <h1>Pašto Kodų Paieška</h1>
    <div class="row"></div>
    <form>

        <label>Miestas *</label>
        <input type="text" class="city" placeholder="Iveskite Miesta" required>
        <div class="w-100"></div>
        <label >Gatve *</label>
        <input type="text" class="street" placeholder="Iveskite gatve ir namo nr." required>
        <div class="w-100"></div>
        <label class="postCode">Pasto Kodas</label>
        <input type="text" class="pCod" placeholder="Pasto Kodas">
        <button class="submit">Ieskoti</button>
    </form>
</div>
<script src="js/api.js"></script>
</body>
</html>
