<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="container-fluid g-0">
        <header>
            <h1>My Shopping List</h1>
        </header>
        <nav>
            <form>
                <input type="text" placeholder="I need to buy...">
            </form>
            <ul>
                <li><a href="#">Double-click to edit</a></li>
                <li><a href="#">Click and drag to rearrange</a></li>
                <li><a href="#">Click on text to cross off</a></li>
                <li><a href="#">Hover and click "Delete" to delete</a></li>
            </ul>
        </nav>
        <section>
            <div class="row g-0">
                <div class="wordBox col bd-1 ">
                    <h2>Flowers</h2>
                    <div class="del">
                        <p>Delete</p>
                    </div>
                </div>
                <div class="wordBox col bd-2">
                        <h2>A gift for mom's birthday</h2>
                    </div>
                    <div class="wordBox col bd-1">
                        <h2>a laptop desk</h2>
                    </div>
                <div class="w-100"></div>
                <div class="box col bd-2"></div>
                <div class="box col bd-1"></div>
                <div class="box col bd-2"></div>
            </div>
        </section>
    </div>
