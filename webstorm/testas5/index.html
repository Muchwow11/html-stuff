<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sass uzduotis</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Shopping List</h1>
            <form>
                <input type="text" placeholder="I need to buy...">
            </form>
            <nav>
                <ul>
                    <li><a href="#">Double-click to edit</a></li>
                    <li><a href="#">Click and drag to rearrange</a></li>
                    <li><a href="#">Click on text to cross off</a></li>
                    <li><a href="#">Hover and click "Delete" to delete</a></li>
                </ul>
            </nav>
        </header>
        <section>
            <div class="wordBlock">
                <div>
                    <h2>Flowers</h2>
                    <div class="del">
                        <p>Delete</p>
                    </div>
                </div>
                <div>
                    <h2>A gift for mom's birthday</h2>
                </div>
                <div>
                    <h2>a laptop desk</h2>
                </div>
            </div>
            <div class="justblock">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </section>
    </div>
</body>
</html>
